<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Plant Identifier</title>
		<meta charset = "UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="styles.css">
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">

	</head>
	<body>
		<header>
			<h1>Plant Identifier</h1>
			<p>Plant identification has never been easier. Upload your image to start learning about the amazing biodiversity near you!</p>
		</header>
		<main>
			<section>
				<!--enctype multipart/form data allows image uploads-->
				<form enctype="multipart/form-data" id="uploadForm" action="/uploads">
					<input type="file" id="imageUpload" name="image" accept="image/*" style="visibility: hidden" required>
					<label for="imageUpload" id="uploadLabel">Choose a file</label>
					<br>
					<button type="submit" id="submitFile">Identify your plant</button>
				</form>
				<span id="error-message" class="error-message"></span>
			</section>
			<section id="results-section">
				<!--Results will be displayed here-->
				<h2>Identification Results</h2>
				<div id="result"></div>
			</section>
		</main>
		<script src="app.js"></script>
		<script src="displayResults.js"></script>
	</body>
</html>
